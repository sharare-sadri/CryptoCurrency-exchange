name: Lint, Build, and Deploy

on:
  push:
    branches:
      - main  # Deploy job will only run on main
  pull_request:
    branches:
      - main  # Lint job will run on PRs to main

env:
  DOCKER_HUB_REPOSITORY: shararehsadri/crypto-exchange
  HELM_RELEASE_NAME: crypto-exchange
  KUBE_NAMESPACE: default

jobs:
  # Job 1: Lint the Helm Chart (Runs on all pushes & PRs)
  lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        # --- FIXED PATH ---
        run: helm lint ./charts

  # Job 2: Build and Deploy (Runs ONLY on 'main' branch push)
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: lint  # <-- This job waits for 'lint' to succeed
    
    # This condition ensures it only runs on a push to 'main',
    # not on a pull request.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ env.DOCKER_HUB_REPOSITORY }}:${{ github.sha }}

      - name: Set up Kubernetes context
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Deploy with Helm
        # --- FIXED PATH ---
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE_NAME }} ./charts \
            --namespace ${{ env.KUBE_NAMESPACE }} \
            --set image.repository=${{ env.DOCKER_HUB_REPOSITORY }} \
            --set image.tag=${{ github.sha }} \
            --set-string secrets.djangoSecretKey="${{ secrets.DJANGO_SECRET_KEY }}" \
            --set-string secrets.dbPassword="${{ secrets.DB_PASSWORD }}" \
            --set database.host=mydb-postgresql
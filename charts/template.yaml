spec:
  ingressClassName: nginx
  rules:
    - host: "crypto.example.com"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: release-name-crypto-exchange
                port:
                  number: 8000
